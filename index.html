<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Class diagrams</title>
    <style>
      body {
        display: block;
      }
      .images {
        margin-top: 50px;
        display: flex;
      }
      .names {
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="names">
      <h1>Names: MUGISHA BLAISE</h1>
      <h1>ID: 24099</h1>
    </div>

    <div class="images">
      <div class="one" style="border-style: double">
        <h1>UNIVERSITY CLASS DIAGRAM</h1>
        <img
          src="universityDiagram.jpg"
          alt="class1"
          width="600px"
          height="500px"
        />
      </div>
      <div class="two" style="border-style: double">
        <h1>MOVIE CLASS DIAGRAM</h1>
        <img src="movie.jpg" alt="class1" width="600px" height="500px" />
      </div>
    </div>
  </body>
</html>
